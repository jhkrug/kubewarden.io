name: 'docs: update Kubewarden version on frontpage of kubewarden.io'
pipelineid: kubewarden-controller/latest

actions:
  default:
    title: 'docs: update Kubewarden version to {{ source "kwc-version" }}'
    kind: github/pullrequest
    scmid: default
    spec:
      automerge: false
      mergemethod: squash
      labels:
        - chore

scms:
  default:
    kind: github
    spec:
      user: kubewarden-bot
      email: bot@kubewarden.io
      owner: jhkrug
      repository: kubewarden.io
      token: '{{ requiredEnv "GITHUB_TOKEN" }}'
      username: '{{ requiredEnv "GITHUB_ACTOR" }}'
      branch: updcli-kw-ver

sources:
  kwc-version:
    name: Get the latest Kubewarden controller version
    kind: githubrelease
    spec:
      owner: kubewarden
      repository: kubewarden-controller
      token: '{{ requiredEnv "GITHUB_TOKEN" }}'
      username: '{{ requiredEnv "GITHUB_ACTOR" }}'
      versionfilter:
        kind: semver
        # We want to ignore pre-release version
        # According the library documentation used by updatecli
        # https://github.com/Masterminds/semver#working-with-prerelease-versions
        # the following rule, should do the trick
        pattern: ">0.1"

targets:
  kwc-update-vno:
    name: 'docs: update Kubewarden with version {{ source "kwc-version" }}'
    kind: file
    spec:
      file: content/_index.html
      matchpattern: '<a href="#get-started">(.*)</a>'
      replacepattern: '<a href="#get-started">{{ source "kwc-version" }}</a>'
    sourceid: kwc-version



